<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <!--шапка-->
      <div class="container header__container">
        <nav class="navigation">
          <a href="./index.html" class="logo logo__header" lang="en"
            >Web<span class="logo__text--black">Studio</span></a
          >
          <ul class="site-nav__list list">
            <li class="site-nav__item">
              <a href="./index.html" class="site-nav__link link site-nav__link"
                >Студія</a
              >
            </li>
            <li class="site-nav__item">
              <a href="./portfolio.html" class="site-nav__link link"
                >Портфоліо</a
              >
            </li>
            <li class="site-nav__item">
              <a
                href="./community.html"
                class="site-nav__link site-nav__link--current link"
                >Контакти</a
              >
            </li>
          </ul>
        </nav>
        <ul class="auth-nav__list list">
          <li class="auth-nav__item">
            <a href="mailto:info@devstudio.com" class="auth-nav__link link"
              ><svg width="16px" height="12px" class="auth-nav__icons">
                <use href="./images/icons.svg#envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="auth-nav__item">
            <a href="tel:+380961111111" class="auth-nav__link link"
              ><svg width="10px" height="16px" class="auth-nav__icons">
                <use href="./images/icons.svg#smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main></main>

    <!--футер-->

    <footer class="footer">
      <div class="container footer__container">
        <div class="address-list">
          <a href="./index.html" class="logo logo__footer" lang="en"
            >Web<span class="logo__text--light">Studio</span></a
          >
          <address class="footer-address">
            <ul class="footer__nav-list list">
              <li class="footer__nav-item">
                <a
                  href="https://www.google.com.ua/maps"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="address"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="footer__nav-item">
                <a href="mailto:info@devstudio.com" class="footer__nav-link"
                  >info@devstudio.com</a
                >
              </li>
              <li class="footer__nav-item">
                <a href="tel:+380961111111" class="footer__nav-link"
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer-list">
          <p class="footer__title">приєднуйтесь</p>
          <ul class="footer__social-list list">
            <li class="footer-social-item">
              <a
                class="footer__social-link"
                href="#"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer__social-icon" width="20px" height="20px">
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                class="footer__social-link"
                href="#"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer__social-icon" width="20px" height="20px">
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                class="footer__social-link"
                href="#"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer__social-icon" width="20px" height="20px">
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                class="footer__social-link"
                href="#"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer__social-icon" width="20px" height="20px">
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-subscription">
          <p class="footer__title">Підпишіться на розсилку</p>
          <form class="footer-subscription__list">
            <label class="footer-subscription__item"
              ><input
                class="footer-subscription__mail"
                type="email"
                name="user-email"
                placeholder="E-mail"
            /></label>

            <button type="submit" class="footer-subscription__btn button">
              Підписатися
              <svg
                class="footer-subscription__btn-icon"
                width="24px"
                height="24px"
              >
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
